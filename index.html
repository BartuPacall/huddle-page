<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="col-1">
          <img src="images/logo.svg" alt="LOGO" style="width: 100%" />
        </div>
      </div>
    </header>

    <div class="col-2">
      <h2 class="title">Build The Community Your Fans Will Love</h2>

      <p class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <div class="btn-container">
        <a href="https://www.frontendmentor.io/home" target="_blank"
          ><button class="btn">Register</button></a
        >
      </div>
    </div>

    <div class="illustration-container">
      <div class="col-3">
        <img
          src="images/illustration-mockups.svg"
          alt="illustration"
          style="width: 75%"
        />
      </div>
    </div>

    <footer>
      <div class="social-icons">
        <div class="col-4">
          <a href="https://github.com/BartuPacall"
            ><img src="images/logo-github.svg" alt="github" width="50px"
          /></a>
          <a href="https://www.linkedin.com/in/bartu-pa%C3%A7al-b88442251/"
            ><img src="images/logo-linkedin.svg" alt="linkedin" width="50px"
          /></a>
          <a href="https://www.instagram.com/bartupacal/"
            ><img src="images/logo-instagram.svg" alt="instagram" width="50px"
          /></a>
        </div>
      </div>
      <div class="col-5">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://medium.com/@bartupacal">Bartu Pa√ßal</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
